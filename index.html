<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Article preview component</title>
</head>
<body>



  <main class="container">
    <div class="img-holder"></div>
    <div class="text-holder">
      <div class="heading-para">
        <h1 class="heading">Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home
        </h1>
        <p class="para">Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I’ve got some simple tips 
          to help you make any room feel complete.
        </p>
      </div>
      <div class="profile-share">
          <div class="photo-name">
            <img src="/images/avatar-michelle.jpg" alt="profile-photo" class="pfp">
            <div class="person">
              <h4 class="name">Michelle Appleton</h4>
            </div>
          </div>
          <div class="share-btn">
            <img src="/images/icon-share.svg" alt="share" class="share">
            <div class="links-icon">
              <p class="share-text">Share</p>
              <img src="/images/icon-facebook.svg" alt="" class="fb">
              <img src="/images/icon-twitter.svg" alt="" class="twt">
              <img src="/images/icon-pinterest.svg" alt="" class="pin">
            </div>
          </div>
      </div>

    </div>
  </main>









  <!-- Shift the overall look and feel by adding these wonderful 
  touches to furniture in your home

  Ever been in a room and felt like something was missing? Perhaps 
  it felt slightly bare and uninviting. I’ve got some simple tips 
  to help you make any room feel complete.

  Michelle Appleton
  28 Jun 2020

  Share -->
<script src="/app.js"></script>
</body>
</html>
